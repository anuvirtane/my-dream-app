<section class="app-servers">
  <label>Server name</label>
  <!--<input
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)"
  /> -->
  <input
    type="text"
    class="form-control"
    [(ngModel)]="serverName"
  />
  <p

    [innerHTML]="propertyBindingTest"></p>

  <button
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()"
  >
    Add Server
  </button>
  <hr>
  <!--<p>{{ serverName | uppercase }}</p> -->
  <!--<p>{{ serverCreationStatus }}</p> -->
  <p *ngIf="serverCreated">Server was created! Server name is {{ serverName }}</p>

<!--ngFor : "Listaa servereit채 niin monta kertaa kuin niit채 on servers arrayssa (m채채ritelty ts-tiedostossa)" -->

</section>
